openapi: 3.0.0
info:
  title: HIBP-Collection
  version: 1.0.0
servers:
- url: https://haveibeenpwned.com/api/v3
security:
- apiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: hibp-api-key
paths:
  /breachedaccount/{email}:
    get:
      tags:
      - default
      parameters:
      - in: path
        name: email
        schema:
          type: string
        required: true
      responses:
        default:
          description: default
      summary: Get list of breaches for an account