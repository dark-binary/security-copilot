Descriptor:
  Name: HaveIBeenPwned
  DisplayName: HaveIBeenPwned
  Description: This tool checks if an email address has been found in any of the data breaches in HaveIBeenPwned.
  Settings:
    - Name: InstanceURL
      Label: Instance URL
      Description: The URL of the instance to connect to
      HintText: "e.g. https://example.com"
      SettingType: String
      Required: true
  SupportedAuthTypes:
    - ApiKey
  Authorization:
    Type: APIKey
    Key: hibp-api-key
    Location: Header
    AuthScheme: ''

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecUrl: https://raw.githubusercontent.com/Shuffle/openapi-apps/master/have_i_been_pwned.yaml
      EndpointUrlSettingName: InstanceURL